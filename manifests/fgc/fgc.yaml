apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: fgc-secrets
  namespace: convenience
spec:
  encryptedData:
    EG_EMAIL: 
    EG_PASSWORD: 
    GOG_EMAIL: 
    GOG_PASSWORD: 
    PG_EMAIL: 
    PG_PASSWORD: 
  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/instance: fgc
      name: fgc-secrets
      namespace: convenience
    type: Opaque
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: free-games-claimer
  namespace: convenience
spec:
  schedule: "0 0 * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: free-games-claimer
        spec:
          restartPolicy: OnFailure
          containers:
          - name: free-games-claimer
            image: voglerr/free-games-claimer@sha256:7ed15e6e4a514f08d0e4ae1017ec3c5008ce4f1bd68bafb3015fde4f6a3e872d
            imagePullPolicy: IfNotPresent
            env:
            - name: EG_EMAIL
              valueFrom:
                secretKeyRef:
                  name: fgc-secrets
                  key: EG_EMAIL
            - name: EG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fgc-secrets
                  key: EG_PASSWORD
            - name: PG_EMAIL
              valueFrom:
                secretKeyRef:
                  name: fgc-secrets
                  key: PG_EMAIL
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fgc-secrets
                  key: PG_PASSWORD
            - name: GOG_EMAIL
              valueFrom:
                secretKeyRef:
                  name: fgc-secrets
                  key: GOG_EMAIL
            - name: GOG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fgc-secrets
                  key: GOG_PASSWORD                     
            ports:
            - containerPort: 6080
            volumeMounts:
            - name: fgc-volume
              mountPath: /fgc/data
          volumes:
          - name: fgc-volume
            persistentVolumeClaim:
              claimName: fgc-pvc
  successfulJobsHistoryLimit: 1
