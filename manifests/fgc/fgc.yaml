apiVersion: v1
kind: PersistentVolume
labels:
  argocd.argoproj.io/instance: free-games-claimer
metadata:
  name: fgc-data
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 500Mi
  volumeMode: Filesystem
  storageClassName: longhorn
  csi:
    driver: driver.longhorn.io
    volumeHandle: fgc-data
---
apiVersion: v1
kind: PersistentVolumeClaim
labels:
  argocd.argoproj.io/instance: free-games-claimer
metadata:
  name: fgc-data-pvc
  namespace: convenience
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
  storageClassName: longhorn
  volumeMode: Filesystem
  volumeName: fgc-data
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: free-games-claimer
  namespace: convenience
spec:
  schedule: "0 0 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: free-games-claimer
        spec:
          restartPolicy: OnFailure
          containers:
          - name: free-games-claimer
            image: voglerr/free-games-claimer:latest
            imagePullPolicy: Always
            env:
            - name: EG_EMAIL
              valueFrom:
                secretKeyRef:
                  name: fgc-secrets
                  key: EG_EMAIL
            - name: EG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fgc-secrets
                  key: EG_PASSWORD
            - name: PG_EMAIL
              valueFrom:
                secretKeyRef:
                  name: fgc-secrets
                  key: PG_EMAIL
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fgc-secrets
                  key: PG_PASSWORD
            - name: GOG_EMAIL
              valueFrom:
                secretKeyRef:
                  name: fgc-secrets
                  key: GOG_EMAIL
            - name: GOG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fgc-secrets
                  key: GOG_PASSWORD                     
            ports:
            - containerPort: 6080
            volumeMounts:
            - name: fgc-volume
              mountPath: /fgc/data
          volumes:
          - name: fgc-volume
            persistentVolumeClaim:
              claimName: fgc-data-pvc
  successfulJobsHistoryLimit: 1
