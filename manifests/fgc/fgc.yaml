---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: free-games-claimer
  namespace: convenience
spec:
  schedule: "0 0 * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: free-games-claimer
        spec:
          restartPolicy: OnFailure
          containers:
          - name: free-games-claimer
            image: voglerr/free-games-claimer@sha256:0375ab19e9e129c7ca1f0acc5c27b8ecb3a6a7200abe4f75cbd84b19041893ea
            imagePullPolicy: IfNotPresent
            env:
            - name: EG_EMAIL
              valueFrom:
                secretKeyRef:
                  name: fgc-secrets
                  key: EG_EMAIL
            - name: EG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fgc-secrets
                  key: EG_PASSWORD
            - name: PG_EMAIL
              valueFrom:
                secretKeyRef:
                  name: fgc-secrets
                  key: PG_EMAIL
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fgc-secrets
                  key: PG_PASSWORD
            - name: GOG_EMAIL
              valueFrom:
                secretKeyRef:
                  name: fgc-secrets
                  key: GOG_EMAIL
            - name: GOG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fgc-secrets
                  key: GOG_PASSWORD                     
            ports:
            - containerPort: 6080
            volumeMounts:
            - name: fgc-volume
              mountPath: /fgc/data
          volumes:
          - name: fgc-volume
            persistentVolumeClaim:
              claimName: fgc-pvc
  successfulJobsHistoryLimit: 1
