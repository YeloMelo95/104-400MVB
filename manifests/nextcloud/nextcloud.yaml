          value: "nc.104-400mvb.ca 192.168.50.197"
        - name: NEXTCLOUD_DATA_DIR
          value: "/data"
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "America/Toronto"
