---
apiVersion: v1
kind: PersistentVolume
metadata: 
  name: vaultwarden-data-pv
spec: 
  capacity: 
    storage: 5Gi
  accessModes: 
    - ReadWriteOnce
  volumeMode: Filesystem
  storageClassName: longhorn
  csi:
    driver: driver.longhorn.io
    volumeHandle: vaultwarden-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: convenience
  name: vaultwarden-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  volumeName: vaultwarden-data-pv
  storageClassName: longhorn 
---
apiVersion: v1
kind: Service
metadata:
  name: vaultwarden
  namespace: convenience
  labels:
    app.kubernetes.io/instance: vaultwarden
    app.kubernetes.io/name: vaultwarden
  annotations:
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.50.6
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  - port: 3012
    targetPort: websocket
    protocol: TCP
    name: websocket
  selector:
    app.kubernetes.io/name: vaultwarden
    app.kubernetes.io/instance: vaultwarden
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vaultwarden
  namespace: convenience  
  labels:
    app.kubernetes.io/instance: vaultwarden
    app.kubernetes.io/name: vaultwarden
spec:
  serviceName: vaultwarden
  revisionHistoryLimit: 3
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: vaultwarden
      app.kubernetes.io/instance: vaultwarden
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vaultwarden
        app.kubernetes.io/instance: vaultwarden
    spec:
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true     
      initContainers:
        - name: wait-for-db
          image: ghcr.io/patrickdappollonio/wait-for:latest
          env:
          - name: MARIADB_HOST
            value: "mariadb.databases.svc.cluster.local:3306"           
          args:
          - --host="$(MARIADB_HOST)"
          - --verbose        
      containers:
        - name: vaultwarden
          image: "vaultwarden/server:1.30.5"
          imagePullPolicy: IfNotPresent          
          resources:
            requests:
              cpu: "10m"
              memory: "64Mi"          
          env:
            - name: DATA_FOLDER
              value: config
            - name: ADMIN_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vaultwarden-secrets
                  key: ADMIN_TOKEN
            - name: DATABASE_URL
              value: mysql://vaultwarden:vaultwarden@mariadb.databases.svc.cluster.local/vaultwarden?charset=utf8mb4
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: websocket
              containerPort: 3012
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: vaultwarden-data-pvc
